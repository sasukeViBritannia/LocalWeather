<!DOCTYPE html>
<html lang="it-IT">

<head>
    <title>Che tempo fa?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stile.css">
    <!-- Custom css -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Jquery -->
    <script src="interrogazioni.js"></script>
    <!-- Custom javascript -->
</head>

<body>
    <header>
        <h1>Meteo in diretta</h1>
    </header>
    <main>
        <h2>CITTA'</h2>
        <p></p>
        <!-- <button id="btn">Clicca qui</button>-->
        <section>
            <article class="odierno">
                <div class="flexCol">
                    <div>
                        <p><span id="temp">19</span>°<span id="scala">C</span></p>
                    </div>
                </div>
                <div class="flexCol">
                    <div>
                        <img src="icone/10d.svg" alt="icona meteorologica">
                    </div>
                </div>
                <div class="flexCol">
                    <div class="tabella">
                        <div class="cella"><strong>Data:</strong> <span>---</span></div>
                        <div class="cella"><strong>Tempo:</strong> <span>---</span></div>
                        <div class="cella"><strong>Vento:</strong> <span>---</span> m/s</div>
                        <div class="cella"><strong>Pressione:</strong> <span>---</span> hPa</div>
                        <div class="cella"><strong>Umidità:</strong> <span>---</span> %</div>
                        <div class="cella"><strong>Alba:</strong> <span>---</span></div>
                        <div class="cella"><strong>Tramonto:</strong> <span>---</span></div>
                    </div>
                </div>
            </article>
            <article>
                <button id="fromXtoY">Fahrenheit</button>
            </article>
        </section>
    </main>
    <footer>
        <p>Icone sviluppate da <a href="https://www.amcharts.com/free-animated-svg-weather-icons/">www.amcharts.com</a>, e da <a href="https://www.onlinewebfonts.com/icon/541488">www.onlinewebfonts.com</a>.</p>
        <p>Progetto sviluppato e testato per FCC challenge da Me<sup>&copy</sup>.</p>
    </footer>
</body>

</html>
